<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-12 d-flex justify-content-center">
      <div class="card text-white" style="background-color: #000; width: 33rem;">
        <div class="card-body">
          <h5 class="card-title">Cadastro de usu√°rios:</h5>
          <mdb-form-control class="form-white d-flex" style="width: 30rem;">
            <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="usuario.nome"/>
            <label mdbLabel class="form-label" for="nome">Nome</label>
          </mdb-form-control>
          <br>
          <mdb-form-control class="form-white" style="width: 30rem;">
            <input mdbInput type="number" id="idade" class="form-control" [(ngModel)]="usuario.idade"/>
            <label mdbLabel class="form-label" for="idade">Idade</label>
          </mdb-form-control>
          <br>
          <mdb-form-control class="form-white" style="width: 30rem;">
            <input mdbInput type="text" id="celular" class="form-control" [(ngModel)]="usuario.celular"/>
            <label mdbLabel class="form-label" for="celular">Celular</label>
          </mdb-form-control>
          <br>
          <mdb-form-control class="form-white" style="width: 30rem;">
            <input mdbInput type="text" id="email" class="form-control" [(ngModel)]="usuario.email"/>
            <label mdbLabel class="form-label" for="email">Email</label>
          </mdb-form-control>
          <br>
          <button type="button" class="btn btn-dark" mdbRipple (click)="salvar()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
