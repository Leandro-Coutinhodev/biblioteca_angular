<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-12 d-flex justify-content-center">
      <div class="card text-white" style="background-color: #000; width: 33rem;">
        <div class="card-body">
          <h5 class="card-title">Registro de empréstimos:</h5>
          <mdb-form-control class="form-white" style="width: 30rem;">
            <!-- <app-custom-select 
            [usuarios]="usuarios" 
            [(selectedValue)]="emprestimo.usuario"
            (selectedValueChange)="emprestimo.usuario = $event ? $event : emprestimo.usuario"
            id="usuario">
  </app-custom-select> -->
    <div class="custom-select-container">
      <div class="custom-select-container">
        <select 
        class="custom-select" 
        [(ngModel)]="emprestimo.usuario" 
        (focus)="showLabel()" 
        (blur)="hideLabel()">
        <option *ngFor="let usuario of usuarios" [ngValue]="usuario">
          {{ usuario.nome }}
        </option>
        </select>
        <label class="select-label" 
        [class.active]="emprestimo.usuario">
   Usuário solicitante
 </label>
  </div>
    </div>
            <!-- <label mdbLabel class="form-label" for="usuario">Usuário solicitante</label> -->
          </mdb-form-control>
          <mdb-form-control class="form-white" style="width: 30rem;">
            <input mdbInput type="text" id="livros" class="form-control" [(ngModel)]="livroSearch" placeholder="Selecione os livros emprestados" (input)="onSearch()"/>
            <label mdbLabel class="form-label" for="livros">Livros</label>
  
            <ul class="suggestions-list" *ngIf="showSuggestions">
              <li *ngFor="let livro of livrosFiltrados" (click)="selectLivro(livro)">{{livro.titulo}}</li>
            </ul>
  
            <div class="selected-books">
              <span *ngFor="let livro of emprestimo.livros" class="livro-chip">
                {{livro.titulo}}<span (click)="removerLivro(livro)">x</span>
              </span>
            </div>
            </mdb-form-control>
            <br>
          <button type="button" class="btn btn-dark" mdbRipple (click)="salvar()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
